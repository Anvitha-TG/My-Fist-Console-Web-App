<html>
<head>
<title>Javascript functions</title>
</head>

<body>
<h1>OPEN CONSOLE</h1>
<script>
console.log("Hi welcome to the Console");

var first_name="Anvitha ";
console.log(first_name);

var last_name="Tumbalam Gooty";
console.log(last_name);

var full_name= first_name.concat(last_name);
console.log(full_name);

var full_name_length=full_name.length;
console.log(full_name_length);


var name_one="I am Anvitha Tumbalam Gooty";
console.log(name_one);


var replace_name=name_one.replace("Tumbalam Gooty","T.G.");
console.log(replace_name);


var small_name="anvitha";
console.log(small_name);


var making_upper_case=small_name.toUpperCase();
console.log(making_upper_case);


var capital_name="ANVITHA";
console.log(capital_name);


var making_lower_case=capital_name.toLowerCase();
console.log(making_lower_case);


</script>
</body>


</html>
